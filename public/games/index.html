    <script id="game.hbs" type="text/x-handlebars-template">
        <div id="game" class="game card mb-3">
            <div class="row no-gutters">
                <div class="col-md-2"  style="max-width: 100px; margin: auto 0 auto">
                    <img src="/img/activity-{{activityType}}.png" class="card-img" alt="Raid" width="100">
                </div>
                <div class="col-md-10">
                    <div class="card-body">
                        <h5 class="card-title text-danger">{{activityName}}</h5>


                        <div class="row">
                            <div class="col-md-2">Platform</div>
                            <div class="col-md-10">
                                <img src="/img/platform-{{platform}}@32.png">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-2">Date</div>
                            <div class="col-md-10">
                                {{displayDate}} @ {{displayStartTime}} - {{displayEndTime}}
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-2">Players</div>
                            <div class="col-md-10">
                                <div class="row">
                                    {{#each players}}
                                        <div class="col-md-4">
                                        {{username}} <small class="text-muted" style="margin-right: 10px">({{experience}})</small>
                                        </div>
                                    {{/each}}
                                </div>
                            </div>
                        </div>
                        <p class="card-text"><small class="text-muted">Last updated {{displayUpdatedOn}}</small></p>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script>
        window.global = window
        Handlebars.templates = Handlebars.templates || {}
        Handlebars.templates['game.hbs'] = Handlebars.compile(document.getElementById('game.hbs').innerHTML)

        function startGames() {
            var games = new Games()
            
            Progress.addListener(value => $('#progress').css('width', value+'%').attr('aria-valuenow',value))
            $('#loading').modal('show')

            games.loadAll().then(() => {
                Progress.report(100)
                
                var view = new TemplateView(games, { template: 'game.hbs' })
                document.getElementById('games').appendChild(view.build())

                window.setTimeout(()=>$('#loading').modal('hide'), 250)
            })

            window.games = games
        }
  
        window.addEventListener("load", () => User.auth().then(_ => startGames()))
      </script>


<div id="loading" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Loading games..</h5>
        </div>

            <div id="progress" class="progress-bar bg-danger progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
