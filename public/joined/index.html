    <script id="game.hbs" type="text/x-handlebars-template">
      <div id="game-{{id}}" class="game card mb-3">
          <div class="row no-gutters">
              <div class="col-md-2"  style="max-width: 100px; margin: auto 0 auto">
                  <img src="/img/activity-{{activityType}}.png" class="card-img" alt="Raid" width="100">
              </div>
              <div class="col-md-10">
                  <div class="card-body">
                      <h5 class="card-title text-danger">{{activityName}}</h5>


                      <div class="row">
                          <div class="col-md-2">Platform</div>
                          <div class="col-md-10">
                              <img src="/img/platform-{{platform}}@32.png">
                          </div>
                      </div>
                      
                      <div class="row">
                          <div class="col-md-2">Date</div>
                          <div class="col-md-10">
                              {{displayDate}} @ {{displayStartTime}} - {{displayEndTime}}
                          </div>
                      </div>


                      <div class="row">
                          <div class="col-md-2">Players</div>
                          <div class="col-md-10">
                              <div class="row">
                                  {{#each players}}
                                      <div class="col-md-4">
                                      {{username}} <small class="text-muted" style="margin-right: 10px">({{experience}})</small>
                                      </div>
                                  {{/each}}
                              </div>
                          </div>
                      </div>

                      <div class="row" style="margin-top: 20px; margin-bottom: 20px">
                        <div class="col-md-2"></div>
                        <div class="col-md-10">

                          {{#if isConfirmed}}
                          <button class="btn btn-success" disabled>Confirmed</button>
                          {{else}}
                          <button class="btn btn-outline-success" onclick="confirmGame('{{id}}', this)">Confirm</button>
                          {{/if}}
                          <button class="btn btn-outline-danger" onclick="leaveGame('{{id}}', this)">Leave</button>
                        </div>
                      </div>

                      <p class="card-text"><small class="text-muted">Last updated {{displayUpdatedOn}}</small></p>

                  </div>
              </div>
          </div>
      </div>
  </script>

<script>
  window.global = window
  Handlebars.templates = Handlebars.templates || {}
  Handlebars.templates['game.hbs'] = Handlebars.compile(document.getElementById('game.hbs').innerHTML)

  function startGames() {
    var games = new Games()
    
    Progress.addListener(value => $('#progress').css('width', value+'%').attr('aria-valuenow',value))
    $('#loading').modal('show')

    var profile = new Profile(User.uid)

    profile.load().then(() => {
      var gameIds = profile.games || []

      if (gameIds.length > 0) {
        Progress.step = 45 / gameIds.length

        var col = games.colByIds(gameIds)

        games.loadAll(col).then(() => {
          Progress.report(100)
        
          var view = new TemplateView(games, { template: 'game.hbs' })
          document.getElementById('games').appendChild(view.build())

          window.setTimeout(()=>$('#loading').modal('hide'), 250)
        })
      }
      else {
        $('#nogames').removeClass('d-none')
        Progress.report(100)
        window.setTimeout(()=>$('#loading').modal('hide'), 250)
      }
    })

    window.profile = profile
    window.games = games
  }

  function confirmGame(gid, element) {
    var game = games.getById(gid)
    game.confirm(profile)
    element.innerText = "Confirmed"
    element.disabled = true
  }

  function leaveGame(gid, element) {
    var game = games.getById(gid)
    game.leave(profile)
  }

  window.addEventListener("load", () => User.auth().then(_ => startGames()))
</script>
