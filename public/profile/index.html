    <div id="profile">
      <div class="container-md">
        <div class="alert alert-secondary">
          Use the form below to set at least one platform, play window and activity.  Everything auto-saves.
        </div>
        <div id="profile-form"></div>
      </div>
    </div>

    <script>
      function startProfile() {
          document.getElementById('username').innerText = User.user.email;
          var profile = new Profile(User.uid)
          var view = new FormView(profile)
          document.getElementById('profile-form').appendChild(view.build())
          profile.listen()
          window.profile = profile

          profile.addListener("bungieImportComplete", (complete) => { if (!complete) startImport() })
      }

      function progress(n) {
        n = n || parseInt($('#import-progress').attr('aria-valuenow')) + 10

        $('#import-progress').css('width', n + '%').attr('aria-valuenow', n)
      }


      function startImport() {
        $('#import-loading').modal('show')

        Bungie.importProfile(progress).then(() => {
          progress(100)
          profile.bungieImportComplete = true
          window.setTimeout(() => $('#import-loading').modal('hide'), 250)
        })
      }

      window.addEventListener("load", () => User.auth().then(_ => startProfile()))
    </script>

<div id="import-loading" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Importing data..</h5>
      </div>
      <div class="modal-body">
        <div class="progress">
          <div id="import-progress" class="progress-bar bg-danger progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </div>
</div>
